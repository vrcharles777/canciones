<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mostrar Archivos .txt desde GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .breadcrumb {
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #search-container {
            display: none;
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            z-index: 999;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #search-box {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #search-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        #search-buttons button {
            margin: 0 5px;
            padding: 10px;
            flex: 1;
            box-sizing: border-box;
        }

        #file-list {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            margin-top: 80px;
        }

        .file-item {
            margin-bottom: 20px;
        }

        .file-content {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
            max-width: 100%;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .file-link {
            color: #0366d6;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: yellow;
        }

        .highlight-route {
            background-color: #d3d3d3;
        }

        .highlight-match {
            background-color: yellow;
            font-weight: bold;
        }

        @media (min-width: 600px) {
            #search-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }

            #search-box {
                margin-bottom: 0;
                margin-right: 10px;
                flex: 1;
            }

            #search-buttons {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Buscar...">
        <div id="search-buttons">
            <button id="prev-btn">Anterior</button>
            <button id="next-btn">Siguiente</button>
        </div>
        <span id="search-info"></span>
    </div>

    <div id="controls">
        <button id="load-txt-button">Cargar Archivos .txt</button>
    </div>

    <div id="folder-list"></div>
    <div id="file-list"></div>

    <script>
        const user = 'vrcharles777';
        const repo = 'canciones';
        const branch = 'main';

        // Solo mostramos una parte del token
        const partialToken = 'github_pat_';

        // Completamos el token cuando sea necesario
        const completeToken = `${partialToken}11AFM4DFA0YDNkKI3tQrR4_1MMt1vun7a8TJPdIO9u3VwxkKx8ftjrUFB9GzPs8NV0K2U3YMA502kqjRpk`;

        let fileContents = {}; // Almacena el contenido de los archivos para búsqueda

        // Cargar carpetas en la raíz del repositorio
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const rootContents = await fetchRepoContents('');
                displayFolders(rootContents);
            } catch (error) {
                console.error('Error al listar carpetas:', error);
                alert('Hubo un error al listar las carpetas. Revisa la consola para más detalles.');
            }
        });

        // Función para mostrar carpetas con checkboxes
        function displayFolders(contents) {
            const folderListDiv = document.getElementById('folder-list');
            contents.forEach(item => {
                if (item.type === 'dir') {
                    const folderDiv = document.createElement('div');
                    folderDiv.classList.add('folder-item');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = item.path;
                    folderDiv.appendChild(checkbox);

                    const label = document.createElement('label');
                    label.textContent = item.name;
                    folderDiv.appendChild(label);

                    folderListDiv.appendChild(folderDiv);
                }
            });
        }

        // Función para obtener el contenido de un repositorio
        async function fetchRepoContents(path = '') {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `token ${completeToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error al obtener el contenido del repositorio:', error);
                return [];
            }
        }

        // Función para obtener el contenido de un archivo
        async function fetchFileContent(filePath) {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${filePath}?ref=${branch}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `token ${completeToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return atob(data.content);
            } catch (error) {
                console.error('Error al obtener el contenido del archivo:', error);
                return '';
            }
        }

        document.getElementById('load-txt-button').onclick = async () => {
            const selectedFolders = Array.from(document.querySelectorAll('#folder-list input[type="checkbox"]:checked')).map(cb => cb.value);
            if (selectedFolders.length === 0) {
                alert('Por favor, selecciona al menos una carpeta.');
                return;
            }

            // Eliminar carpetas y botón de carga
            document.getElementById('folder-list').remove();
            document.getElementById('controls').remove();
            document.getElementById('search-container').style.display = 'flex';

            const fileListDiv = document.getElementById('file-list');
            fileListDiv.innerHTML = ''; // Limpiar resultados anteriores

            try {
                for (const folder of selectedFolders) {
                    const folderContents = await fetchRepoContents(folder);
                    await listTxtFilesInFolder(folderContents, folder);
                }
            } catch (error) {
                console.error('Error al listar archivos .txt:', error);
                alert('Hubo un error al listar los archivos. Revisa la consola para más detalles.');
            }
        };

        async function listTxtFilesInFolder(files, currentPath) {
            for (const file of files) {
                const filePath = `${currentPath}/${file.name}`.replace(/^\//, '');

                if (file.type === 'dir') {
                    const folderContents = await fetchRepoContents(file.path);
                    await listTxtFilesInFolder(folderContents, filePath);
                } else if (file.name.endsWith('.txt')) {
                    try {
                        const fileContent = await fetchFileContent(filePath);
                        fileContents[filePath] = fileContent; // Almacenar contenido para búsqueda
                        displayFileContent(filePath, fileContent);
                    } catch (error) {
                        console.error(`Error al obtener el contenido del archivo ${filePath}:`, error);
                        displayFileContent(filePath, 'No se pudo obtener el contenido del archivo.');
                    }
                }
            }
        }

        function displayFileContent(filePath, fileContent) {
            const fileListDiv = document.getElementById('file-list');
            const div = document.createElement('div');
            div.classList.add('file-item');

            // Mostrar ruta del archivo con enlace
            const link = document.createElement('a');
            link.href = `https://github.com/${user}/${repo}/blob/${branch}/${filePath}`;
            link.textContent = filePath;
            link.target = '_blank';
            link.classList.add('file-link');
            div.appendChild(link);

            const pre = document.createElement('pre');
            pre.textContent = fileContent;
            pre.classList.add('file-content');
            div.appendChild(pre);

            fileListDiv.appendChild(div);
        }

        // Búsqueda de texto en archivos cargados
        let searchResults = [];
        let currentResultIndex = -1;

        document.getElementById('search-box').oninput = () => {
            const query = document.getElementById('search-box').value.toLowerCase().trim();
            if (query.length > 0) {
                searchResults = [];
                currentResultIndex = -1;
                for (const [filePath, content] of Object.entries(fileContents)) {
                    const matches = content.toLowerCase().matchAll(new RegExp(query, 'gi'));
                    for (const match of matches) {
                        searchResults.push({ filePath, index: match.index, length: match[0].length });
                    }
                }
                if (searchResults.length > 0) {
                    navigateToResult(0);
                }
            } else {
                clearHighlights();
                searchResults = [];
                currentResultIndex = -1;
            }
        };

        document.getElementById('prev-btn').onclick = () => {
            if (searchResults.length > 0) {
                navigateToResult((currentResultIndex - 1 + searchResults.length) % searchResults.length);
            }
        };

        document.getElementById('next-btn').onclick = () => {
            if (searchResults.length > 0) {
                navigateToResult((currentResultIndex + 1) % searchResults.length);
            }
        };

        function navigateToResult(index) {
            currentResultIndex = index;
            const result = searchResults[currentResultIndex];
            clearHighlights();

            const fileItem = Array.from(document.querySelectorAll('.file-item')).find(div => div.querySelector('.file-link').textContent === result.filePath);
            if (fileItem) {
                const pre = fileItem.querySelector('.file-content');
                const highlightedText = highlightMatch(pre.textContent, result.index, result.length);
                pre.innerHTML = highlightedText;

                // Desplazar al archivo y resaltado
                fileItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            document.getElementById('search-info').textContent = `Resultado ${currentResultIndex + 1} de ${searchResults.length}`;
        }

        function highlightMatch(text, index, length) {
            return `${text.substring(0, index)}<span class="highlight-match">${text.substring(index, index + length)}</span>${text.substring(index + length)}`;
        }

        function clearHighlights() {
            document.querySelectorAll('.file-content').forEach(pre => {
                pre.innerHTML = pre.textContent; // Revertir a texto plano
            });
            document.getElementById('search-info').textContent = '';
        }
    </script>
</body>
</html>
