<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mostrar Archivos .txt desde GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #search-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            padding: 10px;
            box-sizing: border-box;
            justify-content: space-between;
            align-items: center;
        }

        #search-box {
            flex: 1;
            margin-right: 10px;
            padding: 0.5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        #search-buttons {
            display: flex;
            gap: 5px;
        }

        #controls {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #file-list {
            margin-top: 80px;
            overflow-y: auto;
            height: calc(100vh - 80px);
            padding: 10px;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-item {
            margin-bottom: 20px;
        }

        .file-content {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
            max-width: 100%;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .file-link {
            color: #0366d6;
            text-decoration: none;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: yellow;
        }

        .highlight-route {
            background-color: #d3d3d3;
        }

        .highlight-match {
            background-color: yellow;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #search-box {
                font-size: 0.9em;
                padding: 0.4em;
            }

            button {
                padding: 0.4em 0.8em;
                font-size: 0.9em;
            }

            #search-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-box" placeholder="Buscar...">
        <div id="search-buttons">
            <button id="prev-btn">Anterior</button>
            <button id="next-btn">Siguiente</button>
        </div>
        <span id="search-info"></span>
    </div>

    <div id="controls">
        <button id="load-txt-button">Cargar Archivos .txt</button>
    </div>

    <div id="folder-list"></div>
    <div id="file-list"></div>

    <script>
        const user = 'vrcharles777';
        const repo = 'canciones';
        const branch = 'main';

        // Solo mostramos una parte del token
        const partialToken = 'github_pat_';

        // Completamos el token cuando sea necesario
        const completeToken = `${partialToken}11AFM4DFA0YDNkKI3tQrR4_1MMt1vun7a8TJPdIO9u3VwxkKx8ftjrUFB9GzPs8NV0K2U3YMA502kqjRpk`;

        let fileContents = {}; // Almacena el contenido de los archivos para búsqueda

        // Cargar carpetas en la raíz del repositorio
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const rootContents = await fetchRepoContents('');
                displayFolders(rootContents);
            } catch (error) {
                console.error('Error al listar carpetas:', error);
                alert('Hubo un error al listar las carpetas. Revisa la consola para más detalles.');
            }
        });

        // Función para mostrar carpetas con checkboxes
        function displayFolders(contents) {
            const folderListDiv = document.getElementById('folder-list');
            contents.forEach(item => {
                if (item.type === 'dir') {
                    const folderDiv = document.createElement('div');
                    folderDiv.classList.add('folder-item');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = item.path;
                    folderDiv.appendChild(checkbox);

                    const label = document.createElement('label');
                    label.textContent = item.name;
                    folderDiv.appendChild(label);

                    folderListDiv.appendChild(folderDiv);
                }
            });
        }

        // Función para obtener el contenido de un repositorio
        async function fetchRepoContents(path = '') {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `token ${completeToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error al obtener el contenido del repositorio:', error);
                return [];
            }
        }

        // Función para obtener el contenido de un archivo
        async function fetchFileContent(filePath) {
            const url = `https://api.github.com/repos/${user}/${repo}/contents/${filePath}?ref=${branch}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `token ${completeToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return atob(data.content);
            } catch (error) {
                console.error('Error al obtener el contenido del archivo:', error);
                return '';
            }
        }

        document.getElementById('load-txt-button').onclick = async () => {
            const selectedFolders = Array.from(document.querySelectorAll('#folder-list input[type="checkbox"]:checked')).map(cb => cb.value);
            if (selectedFolders.length === 0) {
                alert('Por favor, selecciona al menos una carpeta.');
                return;
            }

            // Eliminar carpetas y botón de carga
            document.getElementById('folder-list').remove();
            document.getElementById('controls').remove();
            document.getElementById('search-container').style.display = 'flex';

            const fileListDiv = document.getElementById('file-list');
            fileListDiv.innerHTML = ''; // Limpiar resultados anteriores

            try {
                for (const folder of selectedFolders) {
                    const folderContents = await fetchRepoContents(folder);
                    await listTxtFilesInFolder(folderContents, folder);
                }
            } catch (error) {
                console.error('Error al listar archivos .txt:', error);
                alert('Hubo un error al listar los archivos. Revisa la consola para más detalles.');
            }
        };

        async function listTxtFilesInFolder(files, currentPath) {
            for (const file of files) {
                const filePath = `${currentPath}/${file.name}`.replace(/^\//, '');

                if (file.type === 'dir') {
                    const folderContents = await fetchRepoContents(file.path);
                    await listTxtFilesInFolder(folderContents, filePath);
                } else if (file.name.endsWith('.txt')) {
                    try {
                        const fileContent = await fetchFileContent(filePath);
                        fileContents[filePath] = fileContent; // Almacenar contenido para búsqueda
                        displayFileContent(filePath, fileContent);
                    } catch (error) {
                        console.error(`Error al mostrar el contenido del archivo ${file.name}:`, error);
                    }
                }
            }
        }

        function displayFileContent(filePath, content) {
            const fileListDiv = document.getElementById('file-list');

            const fileItemDiv = document.createElement('div');
            fileItemDiv.classList.add('file-item');

            const fileNameLink = document.createElement('a');
            fileNameLink.href = `#${filePath}`;
            fileNameLink.classList.add('file-link');
            fileNameLink.textContent = filePath;
            fileItemDiv.appendChild(fileNameLink);

            const fileContentDiv = document.createElement('div');
            fileContentDiv.classList.add('file-content');
            fileContentDiv.textContent = content;
            fileItemDiv.appendChild(fileContentDiv);

            fileListDiv.appendChild(fileItemDiv);
        }

        document.getElementById('search-box').addEventListener('input', handleSearch);

        let currentMatchIndex = -1;
        let matchCount = 0;
        let currentMatches = [];

        function handleSearch() {
            const searchTerm = document.getElementById('search-box').value.trim().toLowerCase();
            currentMatches = [];

            for (const [filePath, content] of Object.entries(fileContents)) {
                const fileItemDiv = document.querySelector(`.file-item:has(.file-link[href="#${filePath}"])`);
                const fileContentDiv = fileItemDiv.querySelector('.file-content');

                const regex = new RegExp(searchTerm, 'gi');
                const matches = [...content.matchAll(regex)];

                if (matches.length > 0) {
                    fileItemDiv.style.display = '';
                    highlightMatches(fileContentDiv, matches, searchTerm);
                    currentMatches.push(...matches.map(match => ({ match, fileContentDiv })));
                } else {
                    fileItemDiv.style.display = 'none';
                }
            }

            matchCount = currentMatches.length;
            if (matchCount > 0) {
                currentMatchIndex = 0;
                scrollToMatch(currentMatchIndex);
            } else {
                currentMatchIndex = -1;
            }

            updateSearchInfo();
        }

        function highlightMatches(fileContentDiv, matches, searchTerm) {
            const originalContent = fileContents[fileContentDiv.parentElement.querySelector('.file-link').getAttribute('href').slice(1)];
            let highlightedContent = originalContent;

            for (let i = matches.length - 1; i >= 0; i--) {
                const match = matches[i];
                highlightedContent = highlightedContent.substring(0, match.index) + 
                    '<span class="highlight-match">' + 
                    highlightedContent.substring(match.index, match.index + searchTerm.length) + 
                    '</span>' + 
                    highlightedContent.substring(match.index + searchTerm.length);
            }

            fileContentDiv.innerHTML = highlightedContent;
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (matchCount > 0) {
                currentMatchIndex = (currentMatchIndex - 1 + matchCount) % matchCount;
                scrollToMatch(currentMatchIndex);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (matchCount > 0) {
                currentMatchIndex = (currentMatchIndex + 1) % matchCount;
                scrollToMatch(currentMatchIndex);
            }
        });

        function scrollToMatch(index) {
            const match = currentMatches[index];
            match.fileContentDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            match.fileContentDiv.querySelector('.highlight-match').style.backgroundColor = 'yellow';
        }

        function updateSearchInfo() {
            const searchInfo = document.getElementById('search-info');
            if (matchCount > 0) {
                searchInfo.textContent = `Coincidencia ${currentMatchIndex + 1} de ${matchCount}`;
            } else {
                searchInfo.textContent = 'No se encontraron coincidencias';
            }
        }
    </script>
</body>
</html>
