<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Canciones</title>
    <style>
        .breadcrumb {
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .breadcrumb button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .breadcrumb button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
        }
        li strong {
            cursor: pointer;
        }
        .top-buttons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .top-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .top-buttons button.red {
            background-color: red;
            color: white;
        }
        .top-buttons button.grey {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Listado de Canciones</h1>
    <div class="top-buttons">
	<button class="grey" id="go-to-favorites-button">Ir a Favoritos</button>
        <button class="red" id="clear-favorites-button">Limpiar Favoritos</button>
        
    </div>
    <div class="breadcrumb" id="breadcrumb"></div>
    <h2 id="favorites-title" style="display: none;">Favoritos</h2>
    <ul id="file-list"></ul>
    <ul id="favorites-list"></ul> <!-- Added the favorites list here -->
    
    <script src="app.js"></script>
</body>
</html>
