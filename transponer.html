<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            font-size: 1.2em;
        }
        #myTextarea {
            width: 95%;
            height: 80%;
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body onload="loadContent()">
<div id="controls">
    <button onclick="myFunction2()">Retroceder</button>
    <button onclick="myFunction()">Avanzar</button>
    <button onclick="saveVirtualFile()">Guardar</button> <!-- BotÃ³n para guardar virtualmente -->
</div>
<textarea id="myTextarea"></textarea>

<script>
function loadContent() {
    const content = localStorage.getItem('fileContent');
    if (content) {
        document.getElementById('myTextarea').value = content;
    }
}

function myFunction() {
    var lista = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B','C'];
    var str = document.getElementById("myTextarea").value;
    var str2 = "";
    for (var i = 0; i < str.length; i++) {
        var cambiado = 0;
        var x = str.charAt(i);
        if (str.charAt(i + 1) == '#') {
            x += str.charAt(i + 1);
            i = i + 1;
        }
        for (var j = 0; j < lista.length; j++) {
            if (cambiado == 0 && x == lista[j]) {
                x = lista[j + 1];
                cambiado = 1;
            }
        }
        str2 += x;
    }
    document.getElementById("myTextarea").value = str2;
}

function myFunction2() {
    var lista2 = ['B','A#','A','G#','G','F#','F','E','D#','D','C#','C','B'];
    var str = document.getElementById("myTextarea").value;
    var str2 = "";
    for (var i = 0; i < str.length; i++) {
        var cambiado = 0;
        var x = str.charAt(i);
        if (str.charAt(i + 1) == '#') {
            x += str.charAt(i + 1);
            i = i + 1;
        }
        for (var j = 0; j < lista2.length; j++) {
            if (cambiado == 0 && x == lista2[j]) {
                x = lista2[j + 1];
                cambiado = 1;
            }
        }
        str2 += x;
    }
    document.getElementById("myTextarea").value = str2;
}

function saveVirtualFile() {
    const content = document.getElementById('myTextarea').value;
    const fileName = localStorage.getItem('fileName');
    let virtualFiles = JSON.parse(localStorage.getItem('virtualFiles')) || [];
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    // Filtrar el archivo actual si ya existe en archivos virtuales para evitar duplicados
    virtualFiles = virtualFiles.filter(file => file.name !== fileName);
    
    // Eliminar de la lista de favoritos si ya existe un archivo con el mismo nombre
    favorites = favorites.filter(file => file.name !== fileName);

    // Agregar el archivo actualizado
    virtualFiles.push({ name: fileName, content: content });

    // Guardar las listas actualizadas en localStorage
    localStorage.setItem('virtualFiles', JSON.stringify(virtualFiles));
    localStorage.setItem('favorites', JSON.stringify(favorites));

    alert('Archivo guardado virtualmente en Favoritos.');

    // Actualizar lista de favoritos si estamos en la carpeta Favoritos
    const currentPath = localStorage.getItem('currentPath');
    if (currentPath === 'Favoritos') {
        updateFavoritesList();
    }
}

function updateFavoritesList() {
    const favoritesList = document.getElementById('favorites-list');
    if (!favoritesList) return; // Si no hay lista de favoritos, salir

    favoritesList.innerHTML = '';

    const virtualFiles = JSON.parse(localStorage.getItem('virtualFiles')) || [];
    virtualFiles.forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#" onclick="loadVirtualFileContent('${file.name}')">${file.name}</a>`;
        favoritesList.appendChild(li);
    });
}

function loadVirtualFileContent(fileName) {
    const virtualFiles = JSON.parse(localStorage.getItem('virtualFiles')) || [];
    const virtualFile = virtualFiles.find(file => file.name === fileName);

    if (virtualFile) {
        localStorage.setItem('fileContent', virtualFile.content);
        localStorage.setItem('fileName', virtualFile.name);
        window.location.href = 'transponer.html';
    }
}
</script>
</body>
</html>
